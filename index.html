<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yourself — Modern Website</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display:ital,wght@0,400;1,400&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

    <!-- External stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="sticky top-0 z-50 bg-white border-b border-gray-200">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <a href="#" class="flex items-center gap-2">
          <img src="assets/images/logo1.jpg" alt="Yourself logo" class="w-8 h-8 rounded-full object-cover" />
          <span class="font-semibold">Yourself</span>
        </a>
        <nav class="hidden md:flex items-center gap-8 text-sm">
          <a href="#features" class="hover:text-brand">Features</a>
          <a href="#section" class="hover:text-brand">Section</a>
          <a href="#cta" class="hover:text-brand">Pricing</a>
          <a href="#footer" class="hover:text-brand">Contact</a>
        </nav>
      </div>
    </header>

    <!-- HERO -->
    <section id="hero" class="relative overflow-hidden py-[96px]">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 grid lg:grid-cols-12 gap-10 items-center">
        <div class="lg:col-span-6">
          <h1 class="tracking-tight" style="font-size:67.2px; line-height:var(--heading-tight); font-weight:700">
            Yourself
          </h1>
          <p class="mt-6 text-lg text-muted">Find inner attractivness of yourself</p>
          <div class="mt-8 flex flex-wrap gap-3">
            <a href="#cta" class="btn-brand">Get started</a>
            <a href="#features" class="btn-ghost">Learn more</a>
          </div>
        </div>
        <div class="lg:col-span-6">
          <figure class="relative overflow-hidden rounded-2xl shadow-soft">
            <img src="assets/images/logo2.png" alt="Yourself banner" class="w-full h-auto block object-cover" style="aspect-ratio:16/9;" />
          </figure>
        </div>
      </div>
    </section>

    <!-- FEATURES -->
    <section id="features" class="py-[96px] bg-gray-50">
      <div class="mx-auto max-w-6xl px-6">
        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <img src="assets/images/photo_2025-08-16_16-20-13.jpg" alt="" class="w-full h-auto rounded-lg shadow-soft object-cover"/>
          <img src="assets/images/photo_2025-08-16_16-20-14.jpg" alt="" class="w-full h-auto rounded-lg shadow-soft object-cover"/>
          <img src="assets/images/photo_2025-08-16_16-20-15.jpg" alt="" class="w-full h-auto rounded-lg shadow-soft object-cover"/>
          <img src="assets/images/photo_2025-08-16_16-20-16.jpg" alt="" class="w-full h-auto rounded-lg shadow-soft object-cover"/>
          <img src="assets/images/photo_2025-08-16_16-20-20.jpg" alt="" class="w-full h-auto rounded-lg shadow-soft object-cover"/>
          <img src="assets/images/photo_2025-08-16_16-20-21.jpg" alt="" class="w-full h-auto rounded-lg shadow-soft object-cover"/>
        </div>
      </div>
    </section>

    <!-- CTA -->
    <section id="cta" class="py-[96px] text-center">
      <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold">Call to action</h2>
        <p class="mt-2 text-muted">One strong sentence to convert. Replace with Figma copy.</p>
        <div class="mt-8 flex justify-center gap-3">
          <a href="#" class="btn-brand">Start now</a>
          <a href="#" class="btn-ghost">Learn more</a>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer id="footer" class="border-t border-gray-200 py-12">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 text-sm">
        <div class="flex items-center gap-2">
          <img src="assets/images/logo1.jpg" alt="Yourself logo" class="w-8 h-8 rounded-full object-cover" />
          <span class="font-semibold">Yourself</span>
        </div>
        <p class="mt-3 text-muted">© <span id="year"></span> Yourself. All rights reserved.</p>
      </div>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
